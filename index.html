<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricMatxh</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -2px;
            text-shadow: none;
        }

        .controls {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite, fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            margin: 3% auto;
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-align: center;
        }

        .close {
            color: rgba(255, 255, 255, 0.8);
            float: right;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
            margin-top: -10px;
        }

        .close:hover {
            color: white;
            transform: scale(1.1);
        }

        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-family: 'Poppins', sans-serif;
        }

        .song-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .song-card.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .song-title {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: white;
        }

        .song-artist {
            opacity: 0.8;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .file-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 0;
        }

        .file-input-wrapper {
            position: relative;
            overflow: visible;
            display: inline-block;
            margin: 5px 0;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
            min-width: 200px;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 100px;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .lyric-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
            overflow: visible;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .lyric-line {
            font-size: 2.2em;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 20px 0;
            word-wrap: break-word;
        }

        .lyric-current {
            opacity: 1;
            transform: translateY(0) scale(1);
            font-size: 2.2em;
            min-height: 2.8em;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lyric-previous {
            opacity: 0.6;
            transform: translateY(-15px) scale(0.9);
            font-size: 1.4em;
            line-height: 1.3;
            min-height: 2.6em;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 1s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .lyric-line {
                font-size: 1.8em;
            }
            
            .file-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LyricMatxh</h1>
        
        <div class="controls">
            <div class="file-controls">
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/*" class="file-input">
                    <label for="audioFile" class="file-input-label" id="audioLabel">Choose Audio File</label>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="lyricFile" accept=".lrc,.vtt" class="file-input">
                    <label for="lyricFile" class="file-input-label" id="lyricLabel">Choose Lyrics File</label>
                </div>
            </div>
            
            <div class="button-group">
                <button id="playBtn">▶ Play</button>
                <button id="pauseBtn" disabled>⏸ Pause</button>
                <button id="stopBtn" disabled>⏹ Stop</button>
            </div>
        </div>

        <!-- Modal for song library -->
        <div id="songModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle">Choose from Library</h2>
                <div class="song-grid" id="songGrid">
                    <!-- Songs will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="lyric-display">
            <div class="lyric-line lyric-previous" id="previousLyric"></div>
            <div class="lyric-line lyric-current" id="currentLyric">Select audio and lyric files to start</div>
        </div>

        <audio id="audioPlayer" preload="auto"></audio>
    </div>

    <script>
        // Song database
        const songDatabase = [
            {
                id: 1,
                title: "Ordinary",
                artist: "Alex Warren",
                audioUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/Alex%20Warren%20-%20Ordinary.mp3", 
                lyricsUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/Alex%20Warren%20-%20Ordinary.en.lrc"
            },
            {
                id: 2,
                title: "Skyfall",
                artist: "Adele",
                audioUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/Adele%20-%20Skyfall%20(Official%20Lyric%20Video).mp3",
                lyricsUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/ADELE%20-%20Skyfall.en.lrc"
            },
            {
                id: 3,
                title: "Diet Pepsi",
                artist: "Addison Rae",
                audioUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/Diet-pepsi.mp3",
                lyricsUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/Diet-pepsi.vtt"
            },
            {
                id: 4,
                title: "Gnarly",
                artist: "KATSEYE",
                audioUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/KATSEYE%20(캣츠아이)%20Gnarly%20Official%20MV.mp3",
                lyricsUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/KATSEYE%20-%20Gnarly.en.lrc"
            },
            {
                id: 5,
                title: "Hall of Fame",
                artist: "The Script ft. will.i.am",
                audioUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/The%20Script%20-%20Hall%20of%20Fame%20(Official%20Video)%20ft.%20will.i.am.mp3",
                lyricsUrl: "https://raw.githubusercontent.com/Ly-z-sa/databasese/main/The%20Script%20-%20Hall%20of%20Fame.am.lrc"
            }
        ];

        class LyricPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.currentLyric = document.getElementById('currentLyric');
                this.previousLyric = document.getElementById('previousLyric');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.audioFile = document.getElementById('audioFile');
                this.lyricFile = document.getElementById('lyricFile');
                this.songGrid = document.getElementById('songGrid');
                
                this.lyrics = [];
                this.currentLyricIndex = 0;
                this.isTyping = false;
                this.typingInterval = null;
                this.startTime = 0;
                this.selectedSong = null;
                
                this.initEventListeners();
                this.loadSongLibrary();
            }

            initEventListeners() {
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.audioFile.addEventListener('change', (e) => this.loadAudio(e));
                this.lyricFile.addEventListener('change', (e) => this.loadLyrics(e));
                
                // Modal events
                document.getElementById('audioLabel').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showModal('audio');
                });
                document.getElementById('lyricLabel').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showModal('lyrics');
                });
                document.getElementById('closeModal').addEventListener('click', () => this.hideModal());
                document.getElementById('songModal').addEventListener('click', (e) => {
                    if (e.target.id === 'songModal') this.hideModal();
                });
            }

            showModal(type) {
                this.modalType = type;
                document.getElementById('modalTitle').textContent = 
                    type === 'audio' ? 'Choose Audio from Library' : 'Choose Lyrics from Library';
                document.getElementById('songModal').style.display = 'block';
            }

            hideModal() {
                document.getElementById('songModal').style.display = 'none';
            }

            loadSongLibrary() {
                this.songGrid.innerHTML = '';
                songDatabase.forEach(song => {
                    const songCard = document.createElement('div');
                    songCard.className = 'song-card';
                    songCard.innerHTML = `
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    `;
                    songCard.addEventListener('click', () => this.selectSong(song, songCard));
                    this.songGrid.appendChild(songCard);
                });
            }

            selectSong(song, cardElement) {
                if (this.modalType === 'audio') {
                    this.audio.src = song.audioUrl;
                    document.getElementById('audioLabel').textContent = `${song.title} - ${song.artist}`;
                } else {
                    this.loadLyricsFromUrl(song.lyricsUrl);
                    document.getElementById('lyricLabel').textContent = `${song.title} Lyrics`;
                }
                this.hideModal();
            }

            async loadLyricsFromUrl(url) {
                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    if (url.endsWith('.lrc')) {
                        this.lyrics = this.parseLRC(text);
                    } else if (url.endsWith('.vtt')) {
                        this.lyrics = this.parseVTT(text);
                    }
                    this.currentLyric.textContent = 'Ready to play!';
                    this.previousLyric.textContent = '';
                } catch (error) {
                    console.error('Error loading lyrics:', error);
                }
            }

            async loadSongFromDatabase(song) {
                try {
                    // Load audio
                    this.audio.src = song.audioUrl;
                    
                    // Load lyrics
                    const response = await fetch(song.lyricsUrl);
                    const lyricsText = await response.text();
                    
                    if (song.lyricsUrl.endsWith('.lrc')) {
                        this.lyrics = this.parseLRC(lyricsText);
                    } else if (song.lyricsUrl.endsWith('.vtt')) {
                        this.lyrics = this.parseVTT(lyricsText);
                    }
                    
                    this.currentLyric.textContent = `${song.title} by ${song.artist} - Ready to play!`;
                    this.previousLyric.textContent = '';
                } catch (error) {
                    console.error('Error loading song:', error);
                    this.currentLyric.textContent = 'Error loading song. Please try another.';
                }
            }

            loadAudio(event) {
                const file = event.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    this.audio.src = url;
                }
            }

            async loadLyrics(event) {
                const file = event.target.files[0];
                if (file) {
                    const text = await file.text();
                    if (file.name.endsWith('.lrc')) {
                        this.lyrics = this.parseLRC(text);
                    } else if (file.name.endsWith('.vtt')) {
                        this.lyrics = this.parseVTT(text);
                    }
                    this.currentLyric.textContent = 'Ready to play!';
                    this.previousLyric.textContent = '';
                }
            }

            parseLRC(text) {
                const lyrics = [];
                const lines = text.split('\n');
                const timestampPattern = /\[(\d+):(\d+\.\d+)\]/g;
                
                lines.forEach(line => {
                    const matches = [...line.matchAll(timestampPattern)];
                    const lyricText = line.replace(timestampPattern, '').trim();
                    
                    matches.forEach(match => {
                        const minutes = parseInt(match[1]);
                        const seconds = parseFloat(match[2]);
                        const totalSeconds = minutes * 60 + seconds;
                        if (lyricText) {
                            lyrics.push({ time: totalSeconds, text: lyricText });
                        }
                    });
                });
                
                return lyrics.sort((a, b) => a.time - b.time);
            }

            parseVTT(text) {
                const lyrics = [];
                const lines = text.split('\n');
                const timestampPattern = /(\d+):(\d+):(\d+\.\d+)\s*-->/;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    const match = line.match(timestampPattern);
                    
                    if (match) {
                        const h = parseInt(match[1]);
                        const m = parseInt(match[2]);
                        const s = parseFloat(match[3]);
                        const startTime = h * 3600 + m * 60 + s;
                        
                        // Find next non-empty line for lyric text
                        let j = i + 1;
                        while (j < lines.length && lines[j].trim() === '') {
                            j++;
                        }
                        
                        if (j < lines.length && lines[j].trim()) {
                            lyrics.push({ time: startTime, text: lines[j].trim() });
                        }
                    }
                }
                
                return lyrics;
            }

            play() {
                if (this.audio.src && this.lyrics.length > 0) {
                    this.audio.play();
                    this.currentLyricIndex = 0;
                    this.displayedLyrics = new Set(); // Track displayed lyrics
                    this.startLyricSync();
                    
                    this.playBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.stopBtn.disabled = false;
                } else {
                    alert('Please select a song from the library or upload your own files!');
                }
            }

            pause() {
                this.audio.pause();
                this.stopLyricSync();
                
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = true;
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0;
                this.stopLyricSync();
                this.currentLyric.textContent = 'Stopped';
                this.previousLyric.textContent = '';
                this.currentLyricIndex = 0;
                
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.stopBtn.disabled = true;
            }

            startLyricSync() {
                this.syncInterval = setInterval(() => {
                    const currentTime = this.audio.currentTime;
                    
                    // Find the next lyric to display
                    for (let i = 0; i < this.lyrics.length; i++) {
                        if (!this.displayedLyrics.has(i)) {
                            const lyric = this.lyrics[i];
                            const startTypingTime = lyric.time; // Start exactly at song timestamp
                            
                            if (currentTime >= startTypingTime) {
                                this.displayedLyrics.add(i);
                                this.typeText(lyric.text, i);
                                break;
                            }
                        }
                    }
                }, 50);
            }

            stopLyricSync() {
                if (this.syncInterval) {
                    clearInterval(this.syncInterval);
                }
                if (this.typingInterval) {
                    clearInterval(this.typingInterval);
                    this.isTyping = false;
                }
            }

            typeText(text, lyricIndex) {
                // If currently typing, complete the current text first
                if (this.isTyping) {
                    clearInterval(this.typingInterval);
                    // Complete the current lyric immediately
                    const remainingText = this.currentTypingText.substring(this.currentLyric.textContent.length);
                    this.currentLyric.textContent += remainingText;
                }
                
                // Move current lyric to previous position before starting new one
                if (this.currentLyric.textContent.trim() !== '' && this.currentLyric.textContent !== 'Ready to play!' && this.currentLyric.textContent !== 'Stopped') {
                    this.previousLyric.textContent = this.currentLyric.textContent;
                }
                
                this.isTyping = true;
                this.currentTypingText = text; // Store the full text being typed
                this.currentLyric.textContent = '';
                let charIndex = 0;
                
                // Calculate available time for typing
                let availableTime = 3.0; // Default
                if (lyricIndex < this.lyrics.length - 1) {
                    const nextLyric = this.lyrics[lyricIndex + 1];
                    const currentLyric = this.lyrics[lyricIndex];
                    availableTime = nextLyric.time - currentLyric.time - 0.5; // Deduct 0.5 seconds
                }
                
                // Ensure minimum available time
                availableTime = Math.max(availableTime, 1.0);
                
                const delay = Math.max((availableTime * 1000) / text.length, 30); // Minimum 30ms
                
                this.typingInterval = setInterval(() => {
                    if (charIndex < text.length) {
                        this.currentLyric.textContent += text[charIndex];
                        charIndex++;
                    } else {
                        clearInterval(this.typingInterval);
                        this.isTyping = false;
                    }
                }, delay);
            }
        }

        // Initialize the lyric player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LyricPlayer();
        });
    </script>
</body>
</html>
